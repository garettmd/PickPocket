{% extends "base.html" %}

{% block head %}
    {{ super() }}

{% endblock %}

{% block body %}
    <div id="button-container">
{#        <button id="archive">Archive</button>#}
        <button id="archive">Archive</button>
        <button id="delete">Delete</button>
    </div>

    <div class="list-container">
        <table class="article-table">
            <thead>
            <tr>
                <th class="article-table-header">Article</th>
                <th class="article-table-header">Tags</th>
                <th class="article-table-header">Time</th>
            </tr>
            </thead>
            <tbody>
            {% for x in articles %}
                <tr class="article-table-row">
                    <td class="article-table-definition article-item">{{ x['article'] }}</td>
                    <td class="article-table-definition tag-item">{{ x['tag'] }}</td>
                    <td class="article-table-definition time-item">{{ x['time'] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <script type="application/javascript" charset="utf8"
            src={{ url_for('static', filename='jquery/dist/jquery.min.js') }}></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
    <script type="application/javascript" charset="utf8" src={{ url_for('static', filename='app.js') }}></script>

{% endblock %}
